<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>Home Page</title>
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
	<link rel='stylesheet' href='static/css/flickr.css'>
</head>
<body>
		<nav class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
			<div class='container'>
				<div class='navbar-header'>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
				         data-target="#flickr-navbar">
				         <span class="sr-only">Toggle navigation</span>
				         <span class="icon-bar"></span>
				         <span class="icon-bar"></span>
				         <span class="icon-bar"></span>
				      </button>
					<a class='navbar-brand' href="/index">Flickr Store</a>
				</div>
				<div class="collapse navbar-collapse" id='flickr-navbar'>
					<ul class='nav navbar-nav navbar-right'>                  	
						<li {% if active == 'search' %} class='active' {% endif %}>
							<a href='/search'>Search</a>
						</li>
						<li {% if active == 'dashboard' %} class='active' {% endif %}>
							<a  href='/dashboard'>Dashboard</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		{% block content %} {% endblock %}
	<footer>
      <div class='container'>
        <div class='row'>
          <div><a href="http://in.linkedin.com/pub/sumit-jain/5b/32a/26/">Developed By: Sumit Jain</a></div>
        </div>
      </div>
    </footer>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
